apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  labels:
    app: task-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
        version: 1.0.0
    spec:
      automountServiceAccountToken: false
      containers:
        - name: task-manager-deployment
          image: madsilver/task-manager:1.0.0
          env:
            - name: MYSQL_HOST
              value: task-manager-mysql
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: task-manager-deployment
spec:
  selector:
    app: task-manager
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: LoadBalancer